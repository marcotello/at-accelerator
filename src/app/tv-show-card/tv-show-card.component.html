<app-card [title]="tvShow.name">
  <div custom-controls>
    <div class="favorites-card-controls">
      <div>
        <a [routerLink]="['/details', tvShow.id]">
          <span class="icon-info"></span>
        </a>
      </div>
      <div>
            <span class="icon-bookmark highlight" [appToggleFavorite]="tvShow.id">
            </span>
      </div>
    </div>
  </div>
  <div custom-content>
    <div class="favorites-card-image" [ngStyle]="{'background-image': 'url(' + tvShow.image_thumbnail_path + ')'}">
    </div>
    <div class="section">
      {{tvShow.countdown?.air_date | tvShowNextEpisode: tvShow.status}}
    </div>
  </div>
</app-card>
