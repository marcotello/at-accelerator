<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Country</th>
    <th>Year started</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
    @if (showSpinnerSignal()) {
      <tr>
        <td data-label="Name">
          <div class="spinner-container">
            <div class="spinner primary"></div>
          </div>
        </td>
      </tr>
    }
    @else {
      @for (tvShow of tvShowsSignal(); track tvShow.id) {
        <tr>
          <td data-label="Name">{{ tvShow.name }}</td>
          <td data-label="Country">{{ tvShow.country }}</td>
          <td data-label="Year started">{{ getYear(tvShow.start_date) }}</td>
          <td data-label="Status">{{ tvShow.status }}</td>
          <td data-label="Actions">
            <span class="icon-info"></span>
            <span class="icon-bookmark"></span>
            <span class="icon-link"></span>
          </td>
        </tr>
      }
    }
  </tbody>
</table>
