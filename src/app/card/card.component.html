<div class="generic-card">
  <div class="card">
    <div class="section">
      <div class="generic-card-heading">
        <div class="generic-card-title">
          <h4>{{title}}</h4>
        </div>
        <div class="generic-card-controls">
          <ng-content select="[custom-controls]"></ng-content>
        </div>
      </div>
    </div>
    <div class="generic-card-content">
      <ng-content select="[custom-content]"></ng-content>
    </div>
  </div>
</div>
