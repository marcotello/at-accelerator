<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form>
        <fieldset>
          <legend>TV Show Search</legend>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Name of the show" #searchField/>
          <button class="primary" (click)="searchTvShow(searchField.value, $event)">Search</button>
        </fieldset>
      </form>
    </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <app-tv-show-table [tvShowsSignal]="tvShowsSignalToDisplay()!.tv_shows">
        </app-tv-show-table>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <app-paginator [pageSignal]="currentPage"
                     [totalPagesSignal]="tvShowsSignalToDisplay()!.pages"
                     (nextPage)="changePage($event)">
      </app-paginator>
    </div>
  </div>
</div>
