<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form>
        <fieldset>
          <legend>TV Show Search</legend>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Name of the show"
                 [(ngModel)]="tvShowName" [ngModelOptions]="{standalone: true}"/>
          <button class="primary" (click)="searchTvShow()">Search</button>
        </fieldset>
      </form>
    </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <app-tv-show-table [tvShowsSignal]="tvShowsSignal()"></app-tv-show-table>
      </div>
  </div>
</div>
